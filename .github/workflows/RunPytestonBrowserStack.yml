name: Run Pytest on BrowserStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure BrowserStack credentials
        run: |
          echo '{
            "auth": {
              "username": "${{ secrets.BROWSERSTACK_USERNAME }}",
              "access_key": "${{ secrets.BROWSERSTACK_ACCESS_KEY }}"
            },
            "testObservability": {
              "projectName": "My-Test-Project-1",
              "buildName": "Pytest-GitHubActions-Build",
              "buildTag": ["CI", "GitHubActions"],
              "debug": true
            },
            "disableUsageReporting": false
          }' > browserstack.json

      - name: Run tests with BrowserStack SDK
        run: |
          pytest tests/test_demo.py
